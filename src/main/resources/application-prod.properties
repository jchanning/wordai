# WordAI Production Configuration for Oracle Cloud
server.port=8080
server.forward-headers-strategy=framework

# Dictionary Configuration - Use classpath resources
dictionary.base.path=classpath:dictionaries
dictionary.file.name=5_letter_words.txt
dictionary.full.path=${dictionary.base.path}/${dictionary.file.name}
dictionary.fallback.paths=dictionaries/5_letter_words.txt

# Dictionary Options - All from classpath
dictionaries.default.name=Standard (5 Letters)
dictionaries.default.path=dictionaries/5_letter_words.txt
dictionaries.default.wordLength=5
dictionaries.default.description=Standard 5-letter word dictionary

dictionaries.easy.name=Easy (4 Letters)
dictionaries.easy.path=dictionaries/4_letter_words.txt
dictionaries.easy.wordLength=4
dictionaries.easy.description=Easier 4-letter words

dictionaries.hard.name=Hard (6 Letters)
dictionaries.hard.path=dictionaries/6_letter_words.txt
dictionaries.hard.wordLength=6
dictionaries.hard.description=Challenging 6-letter words

# H2 Database - File-based for persistence
spring.datasource.url=jdbc:h2:file:/home/opc/wordai-data/wordai
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# H2 Console - DISABLED in production for security
spring.h2.console.enabled=false

# JPA/Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Logging
logging.level.root=INFO
logging.level.com.fistraltech=INFO
logging.file.name=/home/opc/wordai-app/logs/wordai.log
logging.file.max-size=10MB
logging.file.max-history=10

# Security - Update these with your production URLs after deployment
# spring.security.oauth2.client.registration.google.redirect-uri=http://YOUR_PUBLIC_IP:8080/login/oauth2/code/google
# spring.security.oauth2.client.registration.apple.redirect-uri=http://YOUR_PUBLIC_IP:8080/login/oauth2/code/apple

# Session timeout (30 minutes)
server.servlet.session.timeout=30m
