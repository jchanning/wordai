# Spring Boot Configuration
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/

# Spring Boot Logging configuration
logging.level.com.fistraltech=INFO
logging.level.org.springframework=INFO

# WordAI Application Configuration

# Dictionary file paths (legacy - kept for backward compatibility)
dictionary.base.path=${user.home}/OneDrive/Projects/Wordlex
dictionary.file.name=5_Letter_Words_Official.txt
dictionary.full.path=${dictionary.base.path}/${dictionary.file.name}

# Alternative fallback paths (will be tried in order if main path fails)
dictionary.fallback.paths=dictionaries/5_letter_words.txt,src/main/resources/dictionaries/5_letter_words.txt

# Dictionary Options Configuration
# Format: dictionaries.<id>.name=<Display Name>
#         dictionaries.<id>.path=<File Path>
#         dictionaries.<id>.wordLength=<Word Length>
#         dictionaries.<id>.description=<Description>

dictionaries.default.name=Standard (5 Letters)
dictionaries.default.path=dictionaries/5_letter_words.txt
dictionaries.default.fallbackPath=${dictionary.base.path}/5_Letter_Words_Official.txt
dictionaries.default.wordLength=5
dictionaries.default.description=Standard 5-letter word dictionary

dictionaries.easy.name=Easy (4 Letters)
dictionaries.easy.path=dictionaries/4_letter_words.txt
dictionaries.easy.fallbackPath=${dictionary.base.path}/4_Letter_Words.txt
dictionaries.easy.wordLength=4
dictionaries.easy.description=Easier 4-letter words

dictionaries.hard.name=Hard (6 Letters)
dictionaries.hard.path=dictionaries/6_letter_words.txt
dictionaries.hard.fallbackPath=${dictionary.base.path}/6_Letter_Words.txt
dictionaries.hard.wordLength=6
dictionaries.hard.description=Challenging 6-letter words

dictionaries.expert.name=Expert (7 Letters)
dictionaries.expert.path=dictionaries/7_letter_words.txt
dictionaries.expert.fallbackPath=${dictionary.base.path}/7_Letter_Words.txt
dictionaries.expert.wordLength=7
dictionaries.expert.description=Expert 7-letter words

# Output file configuration
output.base.path=${dictionary.base.path}
output.file.prefix.details=details-
output.file.prefix.summary=summary-
output.file.prefix.columns=columns-
output.file.extension=.csv

# Analysis configuration
analysis.output.enabled=false
analysis.output.path=${output.base.path}/Results
analysis.max.games.default=100

# Game configuration
game.word.length=5
game.max.attempts=6
game.simulation.iterations=1
game.min.word.length=4
game.max.word.length=7

# Logging configuration
logging.level=INFO
logging.output.console=true
logging.output.file=false

# SpringDoc OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:file:./data/wordai;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# OAuth2 Configuration - Google
# Get credentials from: https://console.cloud.google.com/apis/credentials
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# OAuth2 Configuration - Apple
# Get credentials from: https://developer.apple.com/account/resources/identifiers/list/serviceId
spring.security.oauth2.client.registration.apple.client-id=YOUR_APPLE_CLIENT_ID
spring.security.oauth2.client.registration.apple.client-secret=YOUR_APPLE_CLIENT_SECRET
spring.security.oauth2.client.registration.apple.scope=name,email
spring.security.oauth2.client.registration.apple.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.apple.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.apple.client-name=Apple

spring.security.oauth2.client.provider.apple.authorization-uri=https://appleid.apple.com/auth/authorize
spring.security.oauth2.client.provider.apple.token-uri=https://appleid.apple.com/auth/token
spring.security.oauth2.client.provider.apple.user-info-uri=https://appleid.apple.com/auth/userinfo
spring.security.oauth2.client.provider.apple.jwk-set-uri=https://appleid.apple.com/auth/keys
spring.security.oauth2.client.provider.apple.user-name-attribute=sub

# Algorithm Feature Toggles
# Enable/disable specific selection algorithms for performance tuning
# Set to false to disable resource-intensive algorithms on lightweight hardware
algorithm.features.random.enabled=true
algorithm.features.entropy.enabled=true
algorithm.features.bellman-full-dictionary.enabled=true
