<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management | WordAI</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="admin-container">
        <a href="/index.html" class="back-link">‚Üê Back to WordAI</a>
        
        <div class="admin-header">
            <h1>User Management</h1>
            <p>Manage users, roles, and permissions</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <div class="admin-stats" id="user-stats">
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-users">0</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="admin-users">0</div>
                <div class="stat-label">Administrators</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="premium-users">0</div>
                <div class="stat-label">Premium Users</div>
            </div>
        </div>
        
        <div class="users-table-container">
            <div class="table-header">
                <h3>Users</h3>
                <input type="text" class="search-box" placeholder="Search users..." id="search-input">
            </div>
            
            <div id="loading" class="loading">Loading users...</div>
            
            <table class="users-table" id="users-table" style="display: none;">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                </tbody>
            </table>
            
            <div class="pagination" id="pagination" style="display: none;">
                <button id="prev-page" onclick="changePage(-1)">Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page" onclick="changePage(1)">Next</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        let totalPages = 1;
        let users = [];

        async function loadUserStats() {
            try {
                const response = await fetch('/api/admin/users/stats');
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('total-users').textContent = stats.totalUsers || 0;
                    document.getElementById('active-users').textContent = stats.activeUsers || 0;
                    document.getElementById('admin-users').textContent = stats.adminUsers || 0;
                    document.getElementById('premium-users').textContent = stats.premiumUsers || 0;
                }
            } catch (error) {
                console.error('Failed to load user stats:', error);
            }
        }

        async function loadUsers(page = 0) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('users-table').style.display = 'none';
                document.getElementById('pagination').style.display = 'none';
                
                const response = await fetch(`/api/admin/users?page=${page}&size=20&sort=createdAt,desc`);
                
                if (!response.ok) {
                    if (response.status === 403) {
                        showError('Access denied. Administrator privileges required.');
                        return;
                    }
                    throw new Error('Failed to load users');
                }
                
                const data = await response.json();
                users = data.users || [];
                currentPage = data.currentPage || 0;
                totalPages = data.totalPages || 1;
                
                renderUsers();
                updatePagination();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('users-table').style.display = 'table';
                document.getElementById('pagination').style.display = 'flex';
                
            } catch (error) {
                console.error('Failed to load users:', error);
                showError('Failed to load users: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderUsers() {
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = createUserRow(user);
                tbody.appendChild(row);
            });
        }

        function createUserRow(user) {
            const tr = document.createElement('tr');
            
            // Roles badges
            const rolesBadges = (user.roles || []).map(role => {
                const roleClass = role.toLowerCase().replace('role_', 'role-');
                const roleText = role.replace('ROLE_', '').toLowerCase();
                const displayText = roleText === 'user' ? 'registered' : roleText;
                return `<span class="role-badge ${roleClass}">${displayText}</span>`;
            }).join('');
            
            // Status badge
            const statusClass = user.enabled ? 'status-enabled' : 'status-disabled';
            const statusText = user.enabled ? 'Active' : 'Disabled';
            
            // Format dates
            const createdDate = user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A';
            const lastLogin = user.lastLogin ? new Date(user.lastLogin).toLocaleDateString() : 'Never';
            
            tr.innerHTML = `
                <td>
                    <strong>${user.fullName || user.username}</strong><br>
                    <small>@${user.username}</small>
                </td>
                <td>${user.email}</td>
                <td>${rolesBadges}</td>
                <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                <td>${createdDate}</td>
                <td>${lastLogin}</td>
                <td>
                    <div class="action-buttons">
                        <button class="btn-sm btn-edit" onclick="editUser(${user.id})">Edit</button>
                        ${user.enabled ? 
                            `<button class="btn-sm btn-disable" onclick="toggleUserStatus(${user.id}, false)">Disable</button>` :
                            `<button class="btn-sm btn-enable" onclick="toggleUserStatus(${user.id}, true)">Enable</button>`
                        }
                    </div>
                </td>
            `;
            
            return tr;
        }

        function updatePagination() {
            document.getElementById('page-info').textContent = `Page ${currentPage + 1} of ${totalPages}`;
            document.getElementById('prev-page').disabled = currentPage === 0;
            document.getElementById('next-page').disabled = currentPage >= totalPages - 1;
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 0 && newPage < totalPages) {
                loadUsers(newPage);
            }
        }

        async function toggleUserStatus(userId, enable) {
            try {
                const action = enable ? 'enable' : 'disable';
                const response = await fetch(`/api/admin/users/${userId}/${action}`, {
                    method: 'PUT'
                });
                
                if (response.ok) {
                    // Reload current page
                    loadUsers(currentPage);
                    loadUserStats();
                } else {
                    throw new Error(`Failed to ${action} user`);
                }
            } catch (error) {
                console.error('Failed to toggle user status:', error);
                showError('Failed to update user status: ' + error.message);
            }
        }

        function editUser(userId) {
            // This would open a modal or navigate to an edit page
            alert(`Edit user functionality would be implemented here for user ID: ${userId}`);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = users.filter(user => 
                user.username.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm) ||
                (user.fullName && user.fullName.toLowerCase().includes(searchTerm))
            );
            
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = '';
            filteredUsers.forEach(user => {
                const row = createUserRow(user);
                tbody.appendChild(row);
            });
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadUserStats();
            loadUsers();
        });
    </script>
</body>
</html>
